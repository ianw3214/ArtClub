<!DOCTYPE html>
<html>
  <head>
  <title>Sponser a Contest</title>
  <link type="text/css" rel="stylesheet" href="../resources/sponser.css">
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <div id = "header">
    <div id = "home"><a href="artopening.html">Back to Home</a></div>
    <div id = "view"><a href="view.html">View Contests</a></div>
    </div>
    <h1> <center>Sponsering Site</center> </h1>

        <center>
          Name of Your Contest<p><textarea id = "name" name = "name"></textarea></p>
          Description of your Contest<p><textarea id = "description" name = "description"></textarea></p>
          Reward ($$)<p><textarea id = "reward" name = "reward"></textarea></p>
          <input type = "submit" value = "Submit Contest" onclick="createnew()"></input>
        </center>

        <script>
          function createnew(){
            var name = document.getElementById("name").value;
            var description = document.getElementById("description").value;
            var reward = document.getElementById("reward").value;
            var j = {"name":name,"description":description,"reward":reward};
            j = JSON.stringify(j);
            console.log(j);
            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", "http://34.230.29.192:5000/contests/new/", true);
            xhttp.setRequestHeader("Content-type","application/json");
            xhttp.send(j);
          
          }
        </script>
        <div id ="demo"></div>
  </body>
</html>
